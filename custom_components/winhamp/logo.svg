<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 180" role="img" aria-labelledby="title desc">
  <title id="title">WinHamp Logo</title>
  <desc id="desc">Winamp-inspired lightning bolt combined with a Home Assistant roofline and wordmark.</desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5fb3ff"/>
      <stop offset="100%" stop-color="#0e5fae"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe27a"/>
      <stop offset="100%" stop-color="#ff9f1c"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#0a315d" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect x="10" y="20" width="180" height="140" rx="22" ry="22" fill="url(#sky)"/>
  <path d="M36 102 L100 56 L164 102" fill="none" stroke="#cfe5ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="62" cy="80" r="7" fill="#cfe5ff"/>
  <circle cx="100" cy="60" r="7" fill="#cfe5ff"/>
  <circle cx="138" cy="80" r="7" fill="#cfe5ff"/>
  <path d="M122 32 L76 122 L102 122 L90 168 L154 82 L118 82 Z" fill="url(#bolt)" stroke="#f6c000" stroke-width="3" filter="url(#shadow)"/>
  <g fill="#0c2c4d" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-weight="700">
    <text x="210" y="92" font-size="58" letter-spacing="-0.5">Win</text>
    <text x="330" y="92" font-size="58" letter-spacing="-0.5" fill="#ffb703">H</text>
    <text x="370" y="92" font-size="58" letter-spacing="-0.5">amp</text>
    <text x="210" y="130" font-size="18" font-weight="600" fill="#104f8b">MQTT bridge for Home Assistant</text>
  </g>
</svg>
